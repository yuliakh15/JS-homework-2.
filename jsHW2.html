<!DOCTYPE html>
<html>
  <head>
    <title>Create your shape</title>
    <link rel="stylesheet" href="jsHW2.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h2>Create your shape</h2>
        <div>
          <label> Colour</label>
          <input id="colour" />
        </div>

        <div>
          <label> Width </label>
          <input id="width" />
        </div>

        <div>
          <label> Height </label>
          <input id="height" />
        </div>

        <div>
          <label> Radius </label>
          <input id="radius" />
        </div>

        <div>
          <label> Border </label>
          <input id="border" />
        </div>

        <button class="submit" onclick="needAction()">Submit changes</button>
      </div>
    </div>

    <div id="shapeChange"></div>

    <script src="jsHW2.js"></script>
  </body>
</html>
